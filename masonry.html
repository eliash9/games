<!DOCTYPE html>
<html>

<head>
    <title> GAMES</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <style>
        body {
            display: grid;
            gap: 1.2em;
            grid-auto-rows: 6em;
            grid-template-columns: repeat(auto-fit, minmax(6em, 1fr));
            grid-auto-flow: dense;
        }

        div {
            border-radius: 16px;
            background-size: cover;
            background-position: center;
            transition: transform 0.2s ease-in-out;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        
        div:nth-child(4n) {
            grid-column: span 3;
            grid-row: span 3;
        }

        div:nth-child(8n) {
            grid-column: span 2;
            grid-row: span 2;
        }

       





        div:hover {
            transform: scale(1.05);
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            cursor: pointer;
            /* Add a scale effect on hover */
        }

        .image-container {
            position: relative;
            overflow: hidden;
        }

        .image-container:hover {
            transform: scale(1.05);
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            cursor: pointer;
        }

        .image-container p {
            font-family: 'Roboto', sans-serif;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
           /* background-color: rgba(0, 0, 0, 0.7);*/
            color: white;
            text-align: center;
            padding: 5px;
            margin: 0;
            opacity: 0;
            /* Initially hide the caption */
            transition: opacity 0.3s ease-in-out;
        }

        .image-container:hover p {
            opacity: 1;
            /* Show the caption on hover */
        }
    </style>
</head>

<body>

<script>
    // Fetch the JSON data
    fetch('data.json')
        .then(response => response.json())
        .then(data => {
            // Loop through the data and create image containers
            data.forEach((item, index) => {
                const div = document.createElement('div');
                div.classList.add('image-container'); // Add a class for styling
                div.style.backgroundImage = `url(${item.imageUrl})`;
                div.addEventListener('click', function () {
                    const urlToGo = `${item.url}`;
                    window.location.href = urlToGo;
                });
                const caption = document.createElement('p');
                caption.textContent = `${item.caption}`;
                div.appendChild(caption);
                document.body.appendChild(div);
            });
        })
        .catch(error => console.error('Error fetching JSON data:', error));
</script>


</body>
